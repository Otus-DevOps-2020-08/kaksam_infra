---
- name: Deploy App
  hosts: app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: reload puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit
      notify: reload puma

  handlers:
  - name: reload puma
    systemd: name=puma daemon_reload=yes state=restarted
