#cloud-config
users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  appuser

write_files:
  - path: /home/appuser/install_ruby.sh
    permissions: "0744"
    content: |
      #!/bin/bash
      apt-get update
      apt-get install -y ruby-full ruby-bundler build-essential
    owner: appuser:appuser
  - path: /home/appuser/install_mongodb.sh
    permissions: "0744"
    content: |
      #!/bin/bash
      apt-get install -y apt-transport-https libcurl3-gnutls ca-certificates
      wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | apt-key add -
      echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | tee /etc/apt/sources.list.d/mongodb-org-4.2.list
      apt-get update
      apt-get install -y mongodb-org
      systemctl start mongod
      systemctl enable mongod
    owner: appuser:appuser
  - path: /home/appuser/deploy.sh
    permissions: "0744"
    content: |
      #!/bin/bash
      apt-get install -y git
      git clone -b monolith https://github.com/express42/reddit.git
      cd reddit && bundle install
      puma -d
    owner: appuser:appuser

runcmd:
  - /home/appuser/install_ruby.sh
  - /home/appuser/install_mongodb.sh
  - /home/appuser/deploy.sh
